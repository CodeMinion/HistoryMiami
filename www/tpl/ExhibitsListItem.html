{{#.}}
<li class="list-group-item">
	
	<div class="row">
	
	
		<div class="col-xs-3 col-sm-3">
			<a href="#exhibit/{{this.id}}" class="thumbnail nounderline">
				<img src="{{this.imageUrlSmall}}" alt="{{this.name}}"/>
			</a>
		</div>
		
		<div class="col-xs-7 col-sm-7">
			<a class="nounderline" href="#exhibit/{{this.id}}" >
			<h2>{{this.name}} </h2><br>
				<p class="hideOverflow">{{this.date}}</p>
			</a>
		</div>
		
		<div class="col-xs-2 col-sm-2">
			<a  href="#exhibit/{{this.id}}" >
			<h2>
			<span class="glyphicon glyphicon-chevron-right pull-right"></span>
			</h2>
			</a>
		</div>
		
		
	
	</div>
	</a>
		
	
	
	
</li>
{{/.}}
